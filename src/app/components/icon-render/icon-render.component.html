<div class="flex flex-col items-center gap-14">
  <ng-container #host></ng-container>
  <button
    (click)="delayedLoadIcon()"
    class="text-white transition duration-150 ease-in-out
      bg-teal-500 hover:bg-teal-600 active:bg-teal-700 focus:ring-4 focus:outline-none
      focus:ring-teal-300 dark:focus:ring-teal-800
      shadow-lg shadow-teal-500/50
      dark:shadow-lg dark:shadow-teal-800/80 font-semibold rounded-lg text-lg
      px-5 py-2.5 text-center mr-2 mb-2"
  >
    {{ 'Press me' | uppercase }}
    <fa-icon *ngIf="totalProcesses" [icon]="loader" animation="spin"></fa-icon>
  </button>
</div>
